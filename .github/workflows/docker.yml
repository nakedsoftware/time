name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nakedsoftware/time

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'
        cache: true
        cache-dependency-path: go.sum

    - name: Build Go binary for linux/${{ matrix.arch }}
      env:
        GOOS: linux
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p out
        go build -o out/time-${{ matrix.arch }} ./cmd/time

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.arch }}
        path: out/time-${{ matrix.arch }}
        retention-days: 1

  build-docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all binary artifacts
      uses: actions/download-artifact@v4
      with:
        path: out
        pattern: binary-*
        merge-multiple: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker images
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Comment on PR with container image info
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const tags = `${{ steps.meta.outputs.tags }}`.split('\n').filter(tag => tag.trim() !== '');
          const prTag = tags.find(tag => tag.includes('pr-${{ github.event.number }}'));
          
          if (prTag) {
            const comment = `## ğŸ³ Container Image Built
            
            Your PR container image has been built and published:
            
            \`\`\`
            ${prTag}
            \`\`\`
            
            **Supported architectures:** linux/amd64, linux/arm64
            
            **Usage:**
            \`\`\`bash
            docker run --rm ${prTag} --help
            \`\`\`
            
            > ğŸ—‘ï¸ This image will be automatically deleted when the PR is closed.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }